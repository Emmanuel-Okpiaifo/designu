<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignU - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(180deg, #0a1931, #16213e);
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.1);
        }
        input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0px 0px 8px rgba(59, 130, 246, 0.7);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

    <!-- Navbar -->
    <nav class="w-full flex justify-between items-center py-4 px-8 bg-[#16213e]">
        <div class="flex items-center space-x-2">
            <img src="https://via.placeholder.com/50" alt="Logo" class="w-10 h-10">
            <span class="text-2xl font-bold text-white">DesignU</span>
        </div>
        <button class="px-4 py-2 bg-yellow-400 text-gray-900 font-bold rounded-md hover:bg-yellow-500">
            Online Academy
        </button>
    </nav>

    <!-- Registration Form Section -->
    <div class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full max-w-4xl mt-16">
        <h2 class="text-3xl font-bold">Registration</h2>

        <!-- Personal Details -->
        <h3 class="text-lg font-semibold text-gray-600 mt-4">Personal Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
            <div>
                <label class="text-gray-700">Full Name</label>
                <input type="text" placeholder="Enter your name" class="w-full p-3 border rounded-md">
            </div>
            <div>
                <label class="text-gray-700">Date of Birth</label>
                <input type="date" class="w-full p-3 border rounded-md">
            </div>
            <div>
                <label class="text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full p-3 border rounded-md">
            </div>
            <div>
                <label class="text-gray-700">Mobile Number</label>
                <input type="tel" placeholder="Enter mobile number" class="w-full p-3 border rounded-md">
            </div>
            <div>
                <label class="text-gray-700">Gender</label>
                <select class="w-full p-3 border rounded-md">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label class="text-gray-700">Occupation</label>
                <input type="text" placeholder="Enter occupation" class="w-full p-3 border rounded-md">
            </div>
        </div>

        <!-- Course Details -->
        <h3 class="text-lg font-semibold text-gray-600 mt-6">Course Details</h3>
        <div class="grid grid-cols-1  gap-4 mt-2">
            <label class="text-gray-700">Course Type</label>
            <select class="w-full p-3 border rounded-md">
                <option>Select Course</option>
                <option>Product Design</option>
                <option>Product Management</option>
                <option>Software Development</option>
            </select>
            <div>
                <label class="text-gray-700">ID Number</label>
                <input type="text" placeholder="Enter ID number" class="w-full p-3 border rounded-md">
            </div>
            <div>
                <label class="text-gray-700">Issue State</label>
                <input type="text" placeholder="Enter ID issue state" class="w-full p-3 border rounded-md">
            </div>
            <div>
                <label class="text-gray-700">Expiry Date</label>
                <input type="date" class="w-full p-3 border rounded-md">
            </div>
        </div>

        <!-- Submit Button -->
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md font-bold mt-6">
            Next →
        </button>
    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center py-6 text-gray-400">
        <p>©2024 DesignU. All Rights Reserved.</p>
    </footer>

</body>
</html>
